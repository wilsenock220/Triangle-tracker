<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" width="device-width">
   <link rel="stylesheet" href="css/styles.css">

   <title>Triangle Tracker</title>

 <body>

         <h1>TRIANGLE TRACKER</h1>
           

             <form class="form">
               <p><label for="length1">Length 1</label>
               <input type="number" name="number1" placeholder="Length 1" id="length1"></p>
               <p><label for="length2">Length 2</label>
               <input type="number" name="number2" placeholder="Length 2" id="length2"></p>
               <p><label for="length3">Length 3</label>
               <input type="number" name="number3" placeholder="Length 3" id="length3"></p>
               <input class="button1" type="button" value="Confirm" onclick="result()">
               <input class="button2" type="button" value="Reset" onclick="reset()">
               <br></br>
               <em><p id="answer"></p></em>
             </form>

 </body>
 <script type="text/javascript" src="scripts.js"></script>
</html>
